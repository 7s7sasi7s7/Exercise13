<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejercicio While</title>
</head>

<body>
    <script>
        let x; // Creamos una variable de nÃºmero entero
        x = 10; // Le asignamos el valor 10

        while (x >= 1) // Mientras el valor de x sea menor o igual que 3, repetir las instrucciones entre { y }
        {
            console.log(x); // Mostrar el valor de x en pantalla
            x = x - 1; // Restar 1 a x
        }
        console.log("DESPEGUE!!!")
    </script>
</body>

</html>
